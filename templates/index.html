<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniQ 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .search-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 400;
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .search-form input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 18px;
            border-radius: 25px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.2s ease-in-out;
        }

        .search-form input[type="text"]:focus {
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }

        .search-form button {
            padding: 10px 25px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
            margin-top: 15px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .search-form button:hover {
            background-color: #e0e0e0;
        }

        /* Autocomplete suggestions styles */
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .autocomplete-suggestion {
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            border-bottom: 1px solid #333;
        }

        .autocomplete-suggestion:hover {
            background-color: #333;
        }

        @media (min-width: 768px) {
            .search-form {
                flex-direction: row;
            }

            .search-form input[type="text"] {
                flex-grow: 1;
                border-radius: 50px 0 0 50px;
            }

            .search-form button {
                margin-left: 0;
                border-radius: 0 50px 50px 0;
            }
        }

        /* Subtle Indian motif in the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/indian-motif.png') repeat;
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>CogniQ</h1>
        <form method="POST" action="/search" class="search-form">
            <input type="text" name="query" id="search-input" placeholder="आप क्या ढूंढ रहे हैं?" required>
            <button type="submit">खोजें</button>
        </form>
        <div id="autocomplete-container" class="autocomplete-suggestions"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const autocompleteContainer = document.getElementById('autocomplete-container');

        // Function to fetch suggestions from the server
        async function fetchSuggestions(query) {
            const response = await fetch(`/suggestions?query=${query}`);
            const suggestions = await response.json();
            return suggestions;
        }

        // Function to display suggestions
        function displaySuggestions(suggestions) {
            autocompleteContainer.innerHTML = ''; // Clear previous suggestions
            suggestions.forEach(suggestion => {
                const suggestionElement = document.createElement('div');
                suggestionElement.classList.add('autocomplete-suggestion');
                suggestionElement.textContent = suggestion;
                suggestionElement.addEventListener('click', () => {
                    searchInput.value = suggestion; // Set the clicked suggestion in the input field
                    autocompleteContainer.innerHTML = ''; // Clear suggestions
                });
                autocompleteContainer.appendChild(suggestionElement);
            });
        }

        // Add event listener for the input field
        searchInput.addEventListener('input', async () => {
            const query = searchInput.value;
            if (query.length > 2) { // Fetch suggestions only if the query is longer than 2 characters
                const suggestions = await fetchSuggestions(query);
                displaySuggestions(suggestions);
            } else {
                autocompleteContainer.innerHTML = ''; // Clear suggestions if input is too short
            }
        });

        // Hide autocomplete suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!autocompleteContainer.contains(event.target) && event.target !== searchInput) {
                autocompleteContainer.innerHTML = ''; // Clear suggestions
            }
        });
    </script>
</body>
</html>
